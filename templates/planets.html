<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width , initial-scale=1.0">
        <title>Starborn - Agencies</title>
        <link rel="stylesheet" href="../static/main.css"/>
    </head>
    <body>
        <main>
            <header>
                <h2><a href="#" class="logo">STARBORN</h2>
                    <div class="navigation">
                        <a href="./home">HOME</a>
                        <a href="./agencies">AGENCIES</a>
                        <a href="./exoplanets">EXOPLANETS</a>
                        <a href="./planets">PLANETS</a>
                        <a href="./budget">BUDGET</a><br><br>
                        <a href="./spacecrafts">SPACECRAFT</a>
                        <a href="./stars">STARS</a>
                        <a href="./spaceevents">EVENTS</a>
                        <a href="./missions">MISSIONS</a>
                        <a href="./astronauts">ASTRONAUTS</a><br><br>
                        <a href="./launchsites">LAUNCH SITES</a>
                    </div>
            </header>
            <section class="section-contact">
                <div class="container">
                    <h1>Planets</h1>

                    <form method="POST" action="{{ url_for('planets') }}">
                        <div class="form-group">
                            <label for="planetid">Planet ID*</label>
                            <input type="text" name="planetid" id="planetid" required class="form-element" placeholder="0000"/>
                        </div>
                        <div class="form-group">
                            <label for="planetname">Planet name*</label>
                            <input type="text" name="planetname" id="planetname" required class="form-element" placeholder="Starborn"/>
                        </div>
                        <div class="form-group">
                            <label for="diameter">Diameter*</label>
                            <input type="text" name="diameter" id="diameter" required class="form-element" placeholder="0000"/>
                        </div>
                        <div class="form-group">
                            <label for="noofmoons">Number of moons*</label>
                            <input type="number" name="noofmoons" id="noofmoons" required class="form-element" placeholder="0" min="0"/>
                        </div>
                        <div class="form-group">
                            <label for="hoststarid">Host Star*</label>
                            <input type="text" name="hoststarid" id="hoststarid" required class="form-element" placeholder="00"/>
                        </div>
                        <div class="form-group">
                            <label for="distancefromhost">Distance from host star*</label>
                            <input type="text" name="distancefromhost" id="distancefromhost" required class="form-element" placeholder="00"/>km
                        </div>
                        <div class="submit-group">
                            <input type="submit" value="Submit details">
                            <button type="button" onclick="location.href='/view_table/Starborn_Planets'">View Table</button>

                        </div>
                    </form>
                </div>
            </section>
        </main>
    </body>
</html>

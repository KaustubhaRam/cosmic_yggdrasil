<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width , initial-scale=1.0">
        <title>Starborn - Missions</title>
        <link rel="stylesheet" href="../static/main.css"/>
    </head>
    <body>
        <main>
            <header>
                <h2><a href="#" class="logo">STARBORN</h2>
                    <div class="navigation">
                        <a href="./home">HOME</a>
                        <a href="./agencies">AGENCIES</a>
                        <a href="./exoplanets">EXOPLANETS</a>
                        <a href="./planets">PLANETS</a>
                        <a href="./budget">BUDGET</a><br><br>
                        <a href="./spacecrafts">SPACECRAFT</a>
                        <a href="./stars">STARS</a>
                        <a href="./spaceevents">EVENTS</a>
                        <a href="./missions">MISSIONS</a>
                        <a href="./astronauts">ASTRONAUTS</a><br><br>
                        <a href="./launchsites">LAUNCH SITES</a>
                    </div>
            </header>
            <section class="section-contact">
                <div class="container">
                    <h1>Missions</h1>

                    <form method="POST" action="{{ url_for('missions') }}">
                        <div class="form-group">
                            <label for="missionid">Mission ID*</label>
                            <input type="text" name="missionid" id="missionid" required class="form-element" />
                        </div>
                        <div class="form-group">
                            <label for="missionname">Mission name*</label>
                            <input type="text" name="missionname" id="missionname" required class="form-element" />
                        </div>
                        <div class="form-group">
                            <label for="launchdate">Launch Date*</label>
                            <input type="text" name="launchdate" id="launchdate" required class="form-element" />
                        </div>
                        <div class="form-group">
                            <label for="destination">Mission destination*</label>
                            <input type="text" name="destination" id="destination" required class="form-element" />
                        </div>
                        <div class="form-group">
                            <label for="duration">Mission duration*</label>
                            <input type="text" name="duration" id="duration" required class="form-element" />
                        </div>
                        <div class="form-group">
                            <label for="missionstatus">Mission status*</label>
                            <input type="text" name="missionstatus" id="missionstatus" required class="form-element" />
                        </div>
                        <div class="form-group">
                            <label for="spacecraftid">Spacecraft ID*</label>
                            <input type="text" name="spacecraftid" id="spacecraftid" required class="form-element" />
                        </div>
                        <div class="form-group">
                            <label for="budgetid">Mission Budget ID*</label>
                            <input type="text" name="budgetid" id="budgetid" required class="form-element" />
                        </div>
                    </form>
                </div>
            </section>
        </main>
    </body>
</html>

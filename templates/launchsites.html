<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width , initial-scale=1.0">
        <title>Starborn - Launch Sites</title>
        <link rel="stylesheet" href="../static/main.css"/>
    </head>
    <body>
        <main>
            <header>
                <h2><a href="#" class="logo">STARBORN</h2>
                    <div class="navigation">
                        <a href="./home">HOME</a>
                        <a href="./agencies">AGENCIES</a>
                        <a href="./exoplanets">EXOPLANETS</a>
                        <a href="./planets">PLANETS</a>
                        <a href="./budget">BUDGET</a><br><br>
                        <a href="./spacecrafts">SPACECRAFT</a>
                        <a href="./stars">STARS</a>
                        <a href="./spaceevents">EVENTS</a>
                        <a href="./missions">MISSIONS</a>
                        <a href="./astronauts">ASTRONAUTS</a><br><br>
                        <a href="./launchsites">LAUNCH SITES</a>
                    </div>
            </header>
            <section class="section-contact">
                <div class="container">
                    <h1>Launch Sites</h1>

                    <form method="POST" action="{{ url_for('launchsites') }}">
                        <div class="form-group">
                            <label for="launchsiteid">Launch Site ID*</label>
                            <input type="text" name="launchsiteid" id="launchsiteid" required class="form-element" />
                        </div>
                        <div class="form-group">
                            <label for="launchsitename">Launchsite  name*</label>
                            <input type="text" name="launchsitename" id="launchsitename" required class="form-element" />
                        </div>
                        <div class="form-group">
                            <label for="country">Country*</label>
                            <input type="text" name="country" id="country" required class="form-element" />
                        </div>
                        <div class="form-group">
                            <label for="latitude">Site latitude*</label>
                            <input type="text" name="latitude" id="latitude" required class="form-element" />
                        </div>
                        <div class="form-group">
                            <label for="longitude">Site longitude*</label>
                            <input type="text" name="longitude" id="longitude" required class="form-element" />
                        </div>
                        <div class="submit-group">
                            <input type="submit" value="Submit details">
                            <button type="button" onclick="location.href='/view_table/launchsites'">View Table</button>

                        </div>
                    </form>
                </div>
            </section>
        </main>
    </body>
</html>
